name: Update Readme

on:
  pull_request:
    types:
      - closed

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run update-readme
      - uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
          message: "Update Readme"
          default_author: github_actions
