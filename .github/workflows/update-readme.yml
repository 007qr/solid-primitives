name: Update Readme

on:
  pull_request:
    types:
      - closed

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run update-readme
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Readme"
          file_pattern: README.md
